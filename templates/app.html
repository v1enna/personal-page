<!doctype html>
<html>
    <head>
        <title>Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="game">
                <div class="score">
                    <h1>Score: {{ score.get_points() }}</h1>
                </div>
                <div class="content">
                    {%for i in range(0, board.get_rows())%}
                        {%for j in range(0, board.get_columns())%}
                        <div id="{{i}}-{{j}}" class="block
                            {% if (i+j)%2 == 0 %}
                                pair
                            {% else %}
                                odd
                            {% endif %}

                            {% if (i==board.get_starting_position()[0]) and (j==board.get_starting_position()[1]) %}
                                snake
                            {% endif %}

                            {% if (i==board.get_coin().get_x()) and (j==board.get_coin().get_y()) %}
                                coin
                            {% endif %}
                        "></div>
                        {%endfor%}
                    {%endfor%}
                </div>
            </div>
            <div class="about">
                <h1>
                    Antonio Gravino
                </h1>
                <h2>
                    Full-Stack Developer
                </h2>
                <div class="icons">
                    <a href="">
                        <img class="github" src="{{ url_for('static', filename = 'public/github.png') }}" />
                    </a>
                    <a href="/">
                        <img class="linkedin" src="{{ url_for('static', filename = 'public/linkedin.png') }}" />
                    </a>
                    <a href="/">
                        <img class="gmail" src="{{ url_for('static', filename = 'public/gmail.png') }}" />
                    </a>
                </div>
                <h3>
                    <a href="/">Â» Education, Skills, Project, Work Experience</a>
                </h3>
            </div>
        </div>
    </body>
</html>
